{% set name = "neper" %}
{% set version = "4.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rquey/neper/archive/v{{ version }}.tar.gz
  sha256: e2366f6da02dc204690ffc54939442a476e88e86659093ac16de4536ded147a1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - libblas
    - llvm-openmp  # [osx]
    - gsl
    - scotch
    - nlopt
    - openmp
  run:
    - gsl
    - scotch
    - nlopt
    - openmp
    - gmsh

test:
  commands:
    - neper --help

about:
  home: http://neper.info/
  license: GPL-3
  license_family: GPL
  license_file:
    - COPYING
    - CREDITS
  summary: Neper is a software package for polycrystal generation and meshing.
  doc_url: https://rquey.github.io/neper/docs/neper.pdf
  dev_url: https://github.com/rquey/neper

extra:
  recipe-maintainers:
    - npavlovikj
