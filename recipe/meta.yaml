{% set name = "neper" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rquey/neper/archive/v{{ version }}.tar.gz
  sha256: 12ea72a342147d8c18a7da65563d1b0884b1a13db1e55f20ea6baede7f5713b9

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - libblas
    - llvm-openmp  # [osx]
    - gsl
    - scotch
    - nlopt
    - openmp
  run:
    - gsl
    - scotch
    - nlopt
    - openmp
    - gmsh

test:
  commands:
    - neper --help

about:
  home: http://neper.info/
  license: GPL-3
  license_family: GPL
  license_file:
    - COPYING
    - CREDITS
  summary: Neper is a software package for polycrystal generation and meshing.
  doc_url: https://rquey.github.io/neper/docs/neper.pdf
  dev_url: https://github.com/rquey/neper

extra:
  recipe-maintainers:
    - npavlovikj
